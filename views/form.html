<!doctype html>
<html>

<head>
    <title>URL Shortening form</title>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="../public/style.css" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='user_form'>
            <div class='form_instructions'>
                <h2> Please fill out the form below: </h2>
                <br>
            </div>
            <form action="/getUserInfo">
                <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                        <input class="form-control" type="text" placeholder="Street Address">
                </div>
                <div class="form-group">
                        <input class="form-control" type="number" placeholder="Apartment, Suite, Rm">
                </div>
                <div class="form-group">
                        <input class="form-control" type="text" placeholder="City">
                </div>
                <div class="form-group">
                        <input class="form-control" type="text" placeholder="Zip Code">
                </div>
                <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                        <input class="form-control" type="tel" placeholder="1-(555)-555-5555">
                </div>
                <div class="form-group">
                        <input class="form-control" type="url" name ='user_url'placeholder="URL to shorten">
                </div>
                <fieldset class="form-group row">
                    <legend class="col-form-legend col-sm-2">Marital Status: </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" checked>
            Single
          </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios">
           Married
          </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios">
            Widowed
          </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" >
            Divorced
          </label>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-group row">
                    <legend class="col-form-legend col-sm-2">Status in Canada: </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" checked>
            Canadian citizen
          </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios">
           Permanent Resident
          </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios">
           Temporary Resident
          </label>

                    </div>
                </fieldset>
                 <button id='form_submit' type="submit" class="btn btn-primary">Proceed to Payment</button>
            </form>
        
        </div>
    </div>
</body>

</html>
